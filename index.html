<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Demo</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the loading spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Gemini API Explorer</h1>
            <p class="text-gray-500 mt-2">Enter a prompt below to get a response from the Gemini model.</p>
        </div>

        <!-- Prompt Input Area -->
        <div class="space-y-4">
            <label for="prompt-input" class="block font-medium text-gray-700 sr-only">Your Prompt</label>
            <textarea id="prompt-input" rows="4" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200" placeholder="e.g., Write a short poem about the ocean"></textarea>
            
            <button id="generate-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                Generate
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden my-6 flex justify-center items-center">
            <div class="spinner"></div>
            <span class="ml-3 text-gray-600">Generating response...</span>
        </div>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-6 hidden">
            <h2 class="text-xl font-semibold border-b pb-2 mb-4">Response</h2>
            <div id="result-text" class="bg-gray-50 p-4 rounded-lg prose max-w-none text-gray-700"></div>
        </div>
        
        <!-- Error Message Display -->
        <div id="error-container" class="hidden mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');

        // --- Gemini API Configuration ---
        // IMPORTANT: The API key is intentionally left as an empty string.
        // The execution environment will automatically provide the necessary credentials.
        const apiKey = "";
        const model = "gemini-2.5-flash-preview-05-20";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        /**
         * Clears previous state from the UI.
         */
        function resetUI() {
            errorContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            loader.classList.add('hidden');
        }

        /**
         * Calls the Gemini API with the user's prompt.
         */
        async function callGeminiApi() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                errorMessage.textContent = 'Please enter a prompt.';
                errorContainer.classList.remove('hidden');
                return;
            }

            resetUI();
            loader.classList.remove('hidden');
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Construct the payload for the API call
                const payload = {
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Extract the generated text from the response
                const candidate = data.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const generatedText = candidate.content.parts[0].text;
                    // Sanitize the output slightly for display.
                    // A more robust solution would use a library like DOMPurify.
                    resultText.innerHTML = generatedText.replace(/\n/g, '<br>');
                    resultContainer.classList.remove('hidden');
                } else {
                     throw new Error("Invalid response structure from the API.");
                }

            } catch (error) {
                console.error("API Call Failed:", error);
                errorMessage.textContent = error.message;
                errorContainer.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Event listener for the generate button
        generateBtn.addEventListener('click', callGeminiApi);
        
        // Allow using Enter key to submit, and Shift+Enter for a new line
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent new line on Enter
                callGeminiApi();
            }
        });
    </script>

</body>
</html>
